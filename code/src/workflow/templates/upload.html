<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV Files</title>
</head>
<body>
    <h1>Upload Historical & Real-Time CSV Files</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="historical">Upload Historical CSV:</label>
        <input type="file" name="historical" required>
        <br><br>
        <label for="realtime">Upload Real-Time CSV:</label>
        <input type="file" name="realtime" required>
        <br><br>
        <input type="submit" value="Upload and Analyze">
    </form>
</body>
</html>
